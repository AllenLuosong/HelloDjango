<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程django post测试</title>
</head>
<body>
{#{% csrf_token %}的标签。csrf 全称是 Cross Site Request Forgery。这是Django提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签。#}
    <form action='/search_post/' method='post'>
        {% csrf_token %}
        <input type="text" name ='q'>
        <input type="submit" value="搜索">
    </form>
    {# rlt 记号，为表格处理结果预留位置#}
    <p>{{ rlt }}</p>
</body>
</html>
